<main class="flex w-full justify-center px-2">
  <div
    class="flex w-full max-w-sm flex-col gap-4 rounded border-2 border-neutral-300 bg-neutral-100 px-8 py-4"
  >
    <h2 class="text-2xl font-bold">Register</h2>

    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex flex-col items-center gap-4"
    >
      <div class="flex w-full flex-col gap-1">
        <label for="username" class="text-neutral-500">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="on"
          placeholder="Enter your username..."
          formControlName="username"
          class="rounded bg-white p-2 placeholder:text-neutral-400"
        />
      </div>

      <div class="flex w-full flex-col gap-1">
        <label for="password" class="text-neutral-500">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="current-password"
          placeholder="Enter your password..."
          formControlName="password"
          class="rounded bg-white p-2 placeholder:text-neutral-400"
        />
      </div>

      <button
        type="submit"
        class="w-full cursor-pointer rounded-lg bg-blue-500 px-4 py-2 text-white transition-colors hover:bg-blue-400 disabled:bg-blue-300"
        [disabled]="form.invalid"
      >
        Register
      </button>
    </form>

    <span class="text-sm text-neutral-400"
      >Already have an account
      <a href="/login" class="text-blue-400 underline">Login</a></span
    >
  </div>
</main>

<div
  class="relative z-10 max-w-md rounded-xl border border-white/40 bg-black/20 px-8 py-4 text-center"
>
  <div class="flex items-center justify-center gap-3">
    <div class="rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-3">
      <lucide-angular [img]="Share2" class="h-6 w-6" />
    </div>
    <h2 class="text-2xl font-semibold tracking-wide">Invite Code</h2>
  </div>

  <div
    class="my-6 flex items-center justify-between rounded-xl bg-purple-800/40 p-4"
  >
    <p
      class="flex-1 text-center font-mono text-4xl font-bold tracking-wider select-all"
    >
      @if (isLoading()) {
        <div
          class="h-5 w-5 animate-spin rounded-full border-2 border-white border-t-transparent"
        ></div>
      }
      {{ inviteCode }}
    </p>
    <button
      (click)="copyToClipboard(inviteCode)"
      class="rounded-xl bg-purple-600 p-3 transition-all duration-300 hover:scale-105 hover:bg-purple-500 disabled:scale-100 disabled:hover:bg-purple-600"
      [disabled]="isCopied()"
    >
      @if (isCopied()) {
        <lucide-angular [img]="Check" class="h-5 w-5 text-green-300" />
      } @else {
        <lucide-angular [img]="Copy" class="h-5 w-5" />
      }
    </button>
  </div>

  <p class="text-sm text-slate-400">
    Share this code to play with other people
  </p>
</div>
